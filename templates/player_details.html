<!DOCTYPE html>
<html>
<head>
    <title>Player Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            max-width: 2000px;
            max-height: 2000px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .left {
            flex: 1;
            text-align: left;
            padding: 20px;
        }

        .right {
            flex: 1;
            text-align: left;
            padding: 20px;
        }

        .details-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 50px; /* Increased font size */
            color: green;
            margin: 10px 0;
            font-weight: bold; /* Added font-weight */
        }

        label {
            font-size: 30px; /* Increased font size */
            color: green;
            margin: 20px 0; /* Added margin */
            font-weight: bold; /* Added font-weight */
        }

        img {
            max-width: 100%;
            height: auto;
            border: 5px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .team-assignment {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        select {
            font-size: 20px;
            padding: 5px;
            margin-bottom: 10px; /* Added margin after the drop-down */
        }

        .assign-button {
            background-color: #007bff; /* Blue color for "Assign" button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            margin-top: 10px; /* Added margin before the button */
        }

        .assign-button:hover {
            background-color: #005f7f; /* Darker blue color on hover */
        }

        .unsold-button {
            background-color: red; /* Red color for "Unsold" button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        input[type=number] {
          width: 35%;
          padding: 12px 20px;
          margin: 8px 0;
          box-sizing: border-box;
          border: 2px solid red;
          border-radius: 4px;
          font-size: 18px;
        }

        .unsold-button:hover {
            background-color: #990000; /* Darker red color on hover */
        }
        
    .box {
        width: 300px; /* Adjust to your desired width */
        height: 600px; /* Adjust to your desired height */
        border: 1px solid #ccc;
        overflow: hidden; /* Hide any content that overflows the box */
        flex: 1;
        text-align: left;
        padding: 20px;
      }
    
      /* Set the image dimensions to match the box */
      .box img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Maintain aspect ratio and cover the entire box */
      }
        
        
        
        
    </style>
</head>
<body>
    <form method="POST" action="/updateHome">
    <div class="container">
        <div class="box">
            <img src="{{ player_info['image'] }}" alt="Player Image">
        </div>
        <div class="right">
            <div class="details-container">
                <p><strong>Player-ID:</strong> {{ player_info['rowid'] }}</p>
                <p><strong>Name:</strong> {{ player_info['name'] }}</p>
                <p><strong>Availability:</strong> {{ player_info['availability'] }}</p>
                <p><strong>Capability:</strong> {{ player_info['capability'] }}</p>

                <!-- Added line space here -->
                <br>
                
                <div class="team-assignment">
                    <label for="assign-to">Assign to: </label>
                    <select id="teamSelect" name ="teamSelect">
                        <option value="1">Saran_Team1</option>
                        <option value="2">Karthik_Team2</option>
                        <option value="3">Sudeep_Team3</option>
                        <option value="4">JwalaPrasad_Team4</option>
                        <option value="5">SouravKumar_Team5</option>
                        <option value="6">NVinay_Team6</option>
                        <option value="7">Sourabh_Team7</option>
                        <option value="8">Mahesh_Team8</option>
                        <option value="9">AkashBhati_Team9</option>
                        <option value="10">Sachi_Team10</option>
                    </select>
                    Enter Player Price: <input type="text" id="playerPrice" name="playerPrice" value="0">
                    <!-- Added margin after the drop-down -->
                    <button class="assign-button" type="submit">Submit</button>
                </div>

                <!-- Added space before the "Unsold" button -->
                <br>

                
            </div>
        </div>
    </div>
    </form>
    <div class="right">
            <button class="unsold-button" onclick="window.location.href='/unsold'">Unsold</button>
    </div>
</body>
</html>
